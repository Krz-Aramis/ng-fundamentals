<div class="row" *ngFor="let session of sessions">
  <div class="col-md-10">
    <collapsible-well [title]="session.name">
      <!-- We give this DIV a unique attribute so that its content
        may be easily selected or identified when its content
        is projected in the collapsible-well component.
      -->
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length > 3"
            class="glyphicon glyphicon-fire"
            style="color:red">
          </i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration }}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
