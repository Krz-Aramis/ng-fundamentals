<!-- We iterate over a subset of sessions
  not the sessions given to the component
  as these may be filtered.
-->
<div class="row" *ngFor="let session of visibleSessions">
  <div class="col-md-1">
    <div *ngIf="auth.isAuthenticated()">
      <upvote (vote)="toggleVote(session)"
              [count]="session.voters.length"
              [voted]="userHasVoted(session)"
      ></upvote>
  </div>
  </div>
  <div class="col-md-10">
    <collapsible-well [title]="session.name">
      <!-- We give this DIV a unique attribute so that its content
        may be easily selected or identified when its content
        is projected in the collapsible-well component.
      -->
      <div well-title>
        {{session.name}}
        <i *ngIf="session.voters.length > 3"
            class="glyphicon glyphicon-fire"
            style="color:red">
          </i>
      </div>
      <div well-body>
        <h6>{{session.presenter}}</h6>
        <span>Duration: {{session.duration | duration }}</span><br />
        <span>Level: {{session.level}}</span>
        <p>{{session.abstract}}</p>
      </div>
    </collapsible-well>
  </div>
</div>
